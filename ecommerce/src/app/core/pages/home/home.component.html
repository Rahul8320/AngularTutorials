<section>
    <div class="container text-center">
        <div class="row">
            @for(item of productList; track item.id){
            <div class="col-4 col-md-3">
                <app-product-item [product]="item"></app-product-item>
            </div>
            }@empty {
            <p>No Product Found</p>
            }
        </div>
    </div>

</section>
